<div class="loading-shade" *ngIf="loading">
    <mat-progress-spinner 
      mode="indeterminate"
      diameter="50"
      >
    </mat-progress-spinner>
  </div>
  
  <div class="help"><a [routerLink]="['help']" title="Help"><mat-icon>help</mat-icon></a></div>
  
  <div class="back">
    <button mat-raised-button color="secondary" [routerLink]="['']"><mat-icon>arrow_back</mat-icon>Back</button>
  </div>


  
  <div *ngIf="records.length>0 else nobibs">
    <mat-list>
      <ng-container *ngFor="let record of records; index as i">
        <mat-list-item>
          <h3 matLine>{{i+1}}. {{record.description || record.id}}</h3>
          <p matLine *ngIf="record.multiwhere?.locations">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
              {{record.multiwhere.locations}}
            </button> RCR localis√©s dans le SUDOC
          </p>
          <p matLine *ngIf="record.multiwhere?.ppn">
            <a mat-stroked-button [href]="record.multiwhere.url" target="_blank" translate>{{ 'Main.LinkToSudoc'| translate }}({{record.multiwhere.ppn}})</a>
          </p>
          <p matLine *ngIf="!record.multiwhere">
            <span class="not-available" translate><mat-icon class="red">highlight_off</mat-icon>Main.NoSudocRecord</span>
          </p>
        </mat-list-item>
        <mat-divider></mat-divider>

      </ng-container>
    </mat-list>
  </div>
  <ng-template #nobibs>      
      <p translate>Main.NoRecords</p>
  </ng-template>
